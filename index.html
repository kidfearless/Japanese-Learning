<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Learn Japanese</title>
		<link href="/css/index.css" rel="stylesheet" />
		<link href="/manifest.json" rel="manifest" />

	</head>

	<body>
		<div id="app">
		</div>

		<template id="start-template">

			<h1>Learn Japanese</h1>

			<button data-id="start-button">Start Game</button>
			<script data-src="/js/home-screen.js" src="/js/template.js"></script>
		</template>

		<template id="select-type-template">
			<style>
				button {
					width: 100%;
					width: 90%;
					height: 10%;
				}
			</style>

			<h1>Select Difficulty</h1>
			<!-- Difficulty selection -->
			<button data-difficulty="Easy">Easy</button>
			<button data-difficulty="Medium">Medium</button>
			<button data-difficulty="Hard">Hard</button>
			<button data-difficulty="Easy">Very Hard</button>
			<!-- <input type="checkbox" data-id="katakana">Katakana</input>
			<input type="checkbox" data-id="kanji">Kanji</input> -->

			<script data-src="/js/select-type.js" src="/js/template.js"></script>
		</template>

		<template id="game-template">
			<h1 data-id="quiz-question"></h1>

			<script data-src="/js/game.js" src="/js/template.js"></script>

			<style>
				input {
					line-height: 5;
					margin: 0;
				}
			</style>
		</template>


		<script defer type="module" src="/js/index.js"></script>
	</body>

</html>
